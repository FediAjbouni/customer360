{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>
    <head>
        <title>Add a Customer</title>
    </head>
    <body>
        <h1>Add a new Customer</h1>
        <form class="form" method="post" action="{% url 'create_customer' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required maxlength="100">
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required maxlength="100">
            </div>
            <div class="form-group">
                <label for="phone">Phone *</label>
                <input type="tel" id="phone" name="phone" required maxlength="20">
            </div>
            <div class="form-group">
                <label for="address">Address *</label>
                <input type="text" id="address" name="address" required maxlength="200">
            </div>
            <div class="form-group">
                <label for="social_media">Social Media</label>
                <input type="text" id="social_media" name="social_media" maxlength="100">
            </div>
            <button type="submit" class="btn btn-success">Add Customer</button>
        </form>
    </body>
</html>
{% endblock content %}
